<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/contact.css">
    <title>Contact Us</title>
</head>

<body>
    <!-- Importing Navbar -->
    <div id="navbar"></div>

    <section id="contact-us">
        <div id="ContactForm">
            <h1>CONTACT US</h1>
            <p>We'd love to hear from you. Drop us a line or give us a heads up by filling this form.</p>
            <div class="form">
                <input type="text" class="text-1" placeholder="First Name">
                <input type="text" class="text-2" placeholder="Last Name">
                <input type="text" class="text-3" placeholder="Comment">
                <input type="text" class="text-4" placeholder="Email ID">
                <input type="text" class="text-5" placeholder="Phone No.">
                <button type="submit">Submit</button>
            </div>
        </div>

        <iframe id="gmap"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.059334387357!2d73.83777306740471!3d18.526220653445606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bfc438cdd09b%3A0x1229b98a2ab278d8!2sFergusson%20Media%20centre%20Canteen!5e0!3m2!1sen!2sin!4v1728038307789!5m2!1sen!2sin"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>

        <div id="address">
            <h2>Address:</h2>
            <p>Fergusson College Media Centre, FC Road, Pune - 411045</p>

            <h2>Sales Phone Number:</h2>
            <p>+91 1234567890</p>

            <h2>Opening Hours:</h2>
            <p>Tuesday to Sunday: 10:00am to 09:00pm
            </p>
            <p>Monday Closed.
            </p>

        </div>
    </section>

    <!-- Importing Footer -->
    <div id="footer"></div>

    <!-- Including the external js file -->
    <script src="./js/common.js"></script>
</body>

</html>
